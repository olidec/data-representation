<html>
 <head>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div id="change-bg" class="container">
        <h3>Change the background color.</h3>
    <p>Please enter a hexcode:</p>
    <input id="colorin">
    <button type="button" onclick="changeColor()">Change Background</button>
    <p></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RBoxgYUM5oM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>

    <script>
        function changeColor() {
            let x = document.getElementById("colorin").value;
            document.getElementById("change-bg").style.backgroundColor = x;
        }
        // setInterval(changeColor,500)
    </script>
 </body>
</html>
